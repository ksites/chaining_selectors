<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <img class="avatar proportioned" src="images/pic1.jpeg" alt="Woman with glasses">
      <img class="avatar distorted" src="images/pic2.jpeg" alt="Man with surprised expression">
    </div>
    <div>
      <img class="orignal proportioned" src="images/pic1.jpeg" alt="Woman with glasses">
      <img class="orignal distorted" src="images/pic2.jpeg" alt="Man with surprised expression">
    </div>
  </body>
</html>
